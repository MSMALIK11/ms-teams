name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Create unique artifact filename
        id: artifact_info
        run: echo "ARTIFACT_NAME=build_artifact_$(date +%Y%m%d%H%M%S).zip" >> $GITHUB_ENV

      - name: Create build artifact
        run: |
          mkdir -p artifacts
          zip -r artifacts/${{ env.ARTIFACT_NAME }} build/

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://drone-survey-mapping --delete

      - name: Upload build artifact to S3
        run: |
          aws s3 cp artifacts/${{ env.ARTIFACT_NAME }} s3://shoaib-teams/
